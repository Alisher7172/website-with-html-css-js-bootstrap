	<script>
		(function(){
			const params = new URLSearchParams(location.search);
			const q = params.get('q') || '';
			const input = document.getElementById('resultsQuery');
			if(input){ input.value = q; }
			const span = document.getElementById('resultsQueryText');
			if(span){ span.textContent = q || span.textContent; }
			// initialize count
			const countSpan = document.getElementById('resultsCount');
			if(countSpan){ countSpan.textContent = document.querySelectorAll('#resultsGrid .course-card').length; }

			// Collapsible filters
			document.querySelectorAll('.filter-group .fg-head').forEach(function(btn){
				btn.addEventListener('click', function(){
					const group = btn.closest('.filter-group');
					if(group){ group.classList.toggle('is-open'); }
				});
			});
			// Clear filters
			const clear = document.getElementById('clearFilters');
			if(clear){
				clear.addEventListener('click', function(e){
					e.preventDefault();
					document.querySelectorAll('.filters input[type="checkbox"], .filters input[type="radio"]').forEach(function(inp){
						if(inp.type === 'checkbox'){ inp.checked = false; }
						if(inp.type === 'radio'){ inp.checked = false; }
					});
					applyFilters();
				});
			}

			// Filtering logic (case-insensitive, only enforce selected groups)
			function readMulti(name){
				return Array.from(document.querySelectorAll('.filters input[name="'+name+'"]:checked'))
					.map(function(i){ return (i.value || '').toLowerCase(); });
			}
			function getMinRating(){
				// radios named "rating"
				const r = document.querySelector('.filters input[name="rating"]:checked');
				return r ? parseFloat(r.value) : -Infinity;
			}
			function getLevel(){
				// radios named "level"
				const l = document.querySelector('.filters input[name="level"]:checked');
				return l ? (l.value || '').toLowerCase() : '';
			}
			function normalize(v){ return (v || '').toString().toLowerCase(); }
			function passes(item, f){
				const rating = parseFloat(item.dataset.rating || '0');
				// use dataset.<name> for data-* attributes
				const dur = normalize(item.dataset.duration);
				const cat = normalize(item.dataset.category);
				const soft = normalize(item.dataset.software);
				const lang = normalize(item.dataset.language);
				const lvl = normalize(item.dataset.level);
				if(Number.isFinite(f.minRating) && f.minRating !== -Infinity && rating < f.minRating) return false;
				if(f.durations.length && !f.durations.includes(dur)) return false;
				if(f.categories.length && !f.categories.includes(cat)) return false;
				if(f.software.length && !f.software.includes(soft)) return false;
				if(f.languages.length && !f.languages.includes(lang)) return false;
				if(f.level && f.level !== 'all' && lvl !== f.level) return false;
				return true;
			}
			function applyFilters(){
				const filters = {
					minRating: getMinRating(),
					durations: readMulti('duration'),
					categories: readMulti('category'),
					software: readMulti('software'),
					languages: readMulti('language'),
					level: getLevel()
				};
				const hasAny =
					(filters.minRating !== -Infinity) ||
					filters.durations.length ||
					filters.categories.length ||
					filters.software.length ||
					filters.languages.length ||
					(!!filters.level && filters.level !== 'all');
				let visible = 0;
				document.querySelectorAll('#resultsGrid .course-card').forEach(function(card){
					const ok = hasAny ? passes(card, filters) : true;
					if(ok){
						card.classList.remove('is-hidden');
						card.hidden = false;
						card.style.display = '';
						visible++;
					}else{
						card.classList.add('is-hidden');
						card.hidden = true;
						card.style.display = 'none';
					}
				});
				const countSpanEl = document.getElementById('resultsCount');
				if(countSpanEl){ countSpanEl.textContent = visible; }
			}
			document.querySelectorAll('.filters input').forEach(function(inp){
				inp.addEventListener('change', applyFilters);
				inp.addEventListener('input', applyFilters);
			});
			applyFilters();
		})();
	</script>
